<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <title>Encriptador Challenge</title>
</head>
<body>
    <main>
        <div class="cabecera">
            <img class="logo" src="img/logo.svg" alt="logo">
        </div>
        <section class="primera-seccion">
            <div class="contenedor-cajatexto">
                <textarea class="cajatexto" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="alerta">
                <img src="img/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input class="btn-encriptador" type="button" value="Encriptar">
                <input class="btn-desencriptador" type="button" value="Desencriptar">
            </div>
        </section>
        <section class="segunda-seccion">
            <div class="resultado">
                <div class="prueba">
                    <div class="contenedor-munieco">
                        <img src="img/muneco.svg" alt="munieco">
                    </div>
                    <div class="contenedor-parrafo">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <div class="contenedor-resultado">
                        <p class="texto-resultado"></p>
                        
                    </div>
                    <div class="copiar">
                        <input class="btncopiar" type="button" value="copiar">
                    </div>
                    
                </div>
                
            </div>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
